<script>
function kawa11(){
             
var kawa = document.getElementById("kawa").value;
        var wynik = document.getElementById("wynik");
             var waga = document.getElementById("waga").value;
             var tekst = "Koszt zamówienia wynosi :";
             
             if(kawa== 1){
                 tekst+=waga *5;
                 
             }else if(kawa == 2){
                 tekst+=waga*6;
             }else if(kawa == 3){
                 tekst+=waga*7;
             }else if(kawa==" "){
                    tekst+=waga*0;                    
                                }
             else{
                     tekst+="0";
                 }
             wynik.innerHTML=tekst +" "+"zł";              
                 }
    //kawa 1 5zł kaw2 6zł kaw3 7zł
